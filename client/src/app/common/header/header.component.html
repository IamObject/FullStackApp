<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a  class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="">
        <span class="d-none d-lg-block" class="pointer" routerLink="/home">Home</span>
      </a>
      <!-- *ngIf="isLoggedIn$ | async as isLoggedIn" -->
      <i class="pointer"   class="bi bi-list toggle-sidebar-btn" (click)="toggleMenu()"></i>
    </div><!-- End Logo -->
   
    <!-- <div class="search-bar">
      <form class="search-form d-flex align-items-center">
        <input  (keyup)="searchQuestion($event)"  type="search"  name="query" placeholder="Search" title="Enter search keyword">
        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
      </form>
    </div> -->
    <!-- End Search Bar -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center"> 

        <!-- I want to change my background color on click - <div class="toggle" >
          <input type="checkbox" (click)="changeBGColor()"/>
          <label></label>
        </div> -->
        <div *ngIf="isLoggedOut$ | async as isLoggedout" >
            <button routerLink="/login"   class="btn btn-success btn-sm">Log in</button> {{'  '}}
            <button  routerLink="/signup"  class="btn btn-success btn-sm">Register</button> 
        </div>
        <li *ngIf="isLoggedIn$ | async as isLoggedIn" class="nav-item dropdown pe-3" >

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="assets/img/sumit.PNG" alt="Profile" class="rounded-circle">
            <span class="d-none d-md-block dropdown-toggle ps-2">{{authService.user.fullName}}</span>
          </a>

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <h6>{{authService.user.fullName}}</h6>
              <span>{{role}}</span>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" [routerLink]="['myProfile']" [queryParams]="{debug: true}">
                <i class="bi bi-person"></i>
                <span>My Profile</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" routerLink="/home">
                <i class="bi bi-gear"></i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center"  routerLink="/userdashboard">
                <i class="bi bi-question-circle"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center"  (click)="logout()">
                <i class="bi bi-box-arrow-right pointer"></i>
                <span class="pointer"> Sign Out</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header>
