<section style="background-color: #eee;">
    <form novalidate [formGroup]="addCommentsForm">
        <div class="bg-white mb-3">
            <div class="form-outline">
              <textarea  formControlName="comments" placeholder="Type your message here.." class="form-control" id="textAreaExample2" rows="4"></textarea>
              <label class="form-label" for="textAreaExample2">Message</label>
              <div *ngIf="addCommentsForm.controls['comments'].errors !=undefined && formSubmitted" style="color: red;">

                <div *ngIf="addCommentsForm.controls['comments'].errors.required">
                    Please enter your commments
                </div>
            </div>
              <button type="button" class="btn btn-info btn-rounded float-end" (click)="addComments()">Send</button>
              <button type="button" class="btn btn-info btn-rounded float-end" (click)="clear()">Clear</button>
            </div>
        </div>
       
    </form>
    <button  class="previous" (click)="getPreviousPage()">&laquo; Previous</button>
    <button  class="next" (click)="getNextPage()">Next &raquo;</button>
    <div class="container py-5">
