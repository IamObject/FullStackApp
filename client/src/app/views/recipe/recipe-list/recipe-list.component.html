
<div class="accordion" style="margin-top: 100px;" id="accordionExample" *ngIf="!noRecordsFound">
    <div *ngFor="let question of questions;index as i" >
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          
          <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="true" aria-controls="collapseOne">
            {{question.id}}{{" "}}{{question.name}}  
       
          	<span class="paddingL20Px" style="margin-left: 45%;">
              <span class="badge bg-success paddingL20Px">Like <span class="badge badge-pill  batchcolor"> {{question.likes }}</span></span>
              </span>
            <span class="paddingL20Px" style="margin-left: 1%;" >
             
              <span class="badge bg-success paddingL20Px">Author <span class="badge badge-pill  batchcolor"> Sumit Rokade</span></span>
             
            </span>
            <span class="paddingL20Px" style="margin-left: 1%;">
              <span class="badge bg-success paddingL20Px">Created At <span class="badge badge-pill  batchcolor"> {{question.createdAt | date:'short'}}</span></span>
            </span>
          </button>
         
        </h2>
        <div [id]="'collapse'+i" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <!-- <strong>This is the first item's accordion body.</strong> It is shown by default, until the collapse plugin adds the appropriate classes that we use to style each element. These classes control the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the <code>.accordion-body</code>, though the transition does limit overflow. -->
            <!-- <app-post></app-post> -->
            <!-- <app-comments [questionId1]="question.id" ></app-comments> -->
            <!-- <img src="assets/img/sumit.PNG"
             -->
            <div class="card">
                <div class="card-body">
                
                  
                  <div class="row">
                   
                    <div class="col-sm-5	col-md-5	col-lg-5	col-xl-5">
                      <h5 class="card-title">{{question.name}} </h5> 
                    </div>
                    <div class="col-sm-7	col-md-7	col-lg-7	col-xl-7 text-end">
                      <button class="btn btn-success" style="margin-left:5px;margin-top: 5px;" (click)="UpdateRecipe(i)">
                        Like
                      </button> 
                      <button class="btn btn-success" style="margin-left:5px;margin-top: 5px;" (click)="UpdateRecipe(i)">
                        Dislike
                      </button> 
                      <button class="btn btn-success" style="margin-left:5px;margin-top: 5px;" (click)="UpdateRecipe(i)">
                        Delete
                      </button> 
                      <button class="btn btn-success" style="margin-left:5px;margin-top: 5px;" (click)="UpdateRecipe(i)">
                        Update Recipe
                      </button> 
                    </div>
                  </div>
                  <!-- Default Tabs -->
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Ingredients</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Description</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Comments</button>
                    </li>
                  </ul>
                  <div class="tab-content pt-2" id="myTabContent">
                    <img src="assets/img/recipes/Gulab_jamun.jpg" width="100px" height="100px">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                       
                       <span *ngFor="let ingredient of question.ingredients;index as i" style="padding-left: 1%;">
                        
                        <button type="button" class="btn btn-success mb-2">
                          {{ingredient.name}} <span class="badge bg-white text-success">{{ingredient.amount}} gm</span>
                        </button>
                       </span>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        
                        <div class="card mb-3">
                          <div class="row g-0">
                            <div class="col-md-4">
                              <img src="assets/template/img/card.jpg" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                              <div class="card-body">
                                <h5 class="card-title">Recipe Description</h5>
                                <p class="card-text">{{question.description}} </p>
                              </div>
                            </div>

                          </div>
                        </div><!-- End Card with an image on left -->
                    </div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                        <app-comments [parentid]="question.recipeId" ></app-comments>
                    </div>
                  </div><!-- End Default Tabs -->
    
                </div>
              </div>

          </div>
        </div>
      </div>
    </div> 
    </div>
    <div *ngIf="noRecordsFound">
  <h1 style="text-align: center; padding-top: 20%;">{{localizationStr["lbl-no-records-found"]}}</h1>
  
    </div>
